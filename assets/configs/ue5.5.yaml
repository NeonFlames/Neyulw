name: UE 5.5
vars:
  data:
    name: Data Directory
    type: dir
    hint: Game/Game/, Yet Another Game/YAG/, UE5 Game/UG/
targets:
  Engine: '${data}/Config/UserEngine.ini'
presets:
  ULTRA:
    id: 1
    hint: Will probably harm your PC
    files:
      Engine:
        /Script/Engine.RendererSettings:
          r.MaxQualityMode: 1
          r.AmbientOcclusion.Method: 1
          r.AmbientOcclusionMaxQuality: -100
          r.AOApplyToStaticIndirect: 1
          r.AOQuality: 2
          r.AOUseJitter: 1
          r.BasePassOutputsVelocity: 1
          r.BloomQuality: 5
          r.chaos.ReflectionCaptureStaticSceneOnly: 0
          r.D3D12.Depth24Bit: 0
          r.DefaultBackBufferPixelFormat: 4
          r.DepthOfFieldQuality: 2
          r.DetailMode: 2
          r.DFFullResolution: 1
          r.DFShadowQuality: 3
          r.DOF.Gather.PostfilterMethod: 2
          r.DOF.Recombine.Quality: 2
          r.DOF.TemporalAAQuality: 1
          r.FastBlurThreshold: 15
          r.Filter.LoopMode: 2
          r.Filter.SizeScale: 2
          r.GBufferFormat: 5
          r.GPUSkin.Support16BitBoneIndex: 1
          r.GTAO.Downsample: 0
          r.GTAO.FilterWidth: 8
          r.HairStrands.DeepShadow.ShadowMaskKernelType: 4
          r.HairStrands.DeepShadow.SuperSampling: 1
          r.HFShadowQuality: 3
          r.HighQualityLightMaps: 1
          r.HZBOcclusion: 0
          r.LensFlareQuality: 3
          r.LightFunctionQuality: 3
          r.LightShaftAllowTAA: 1
          r.LightShaftQuality: 1
          r.MaxAnisotropy: 16
          r.MotionBlurScatter: 1
          r.MotionBlurSeparable: 1
          r.PostProcessingColorFormat: 1
          r.RefractionQuality: 3
          r.SceneColorFormat: 5
          r.SceneColorFringeQuality: 1
          r.ShadowQuality: 5
          r.SkyAtmosphere.LUT32: 1
          r.SkyAtmosphere.MultiScatteringLUT.HighQuality: 1
          r.SSGI.LeakFreeReprojection: 1
          r.SSR.HalfResSceneColor: 0
          r.SSS.HalfRes: 0
          r.Upscale.Quality: 5
  High:
    id: 2
    hint: Squeeze out extra visual quality
    files:
      Engine:
        /Script/Engine.RendererSettings:
          r.AmbientOcclusion.Method: 1
          r.AOQuality: 2
          r.BloomQuality: 4
          r.D3D12.Depth24Bit: 0
          r.DefaultBackBufferPixelFormat: 4
          r.DepthOfFieldQuality: 2
          r.DetailMode: 2
          r.DFFullResolution: 1
          r.DFShadowQuality: 3
          r.DOF.Gather.PostfilterMethod: 2
          r.DOF.Recombine.Quality: 2
          r.DOF.TemporalAAQuality: 1
          r.FastBlurThreshold: 12
          r.Filter.LoopMode: 1
          r.Filter.SizeScale: 1.5
          r.GBufferFormat: 3
          r.GPUSkin.Support16BitBoneIndex: 1
          r.GTAO.Downsample: 0
          r.GTAO.FilterWidth: 6
          r.HairStrands.DeepShadow.ShadowMaskKernelType: 3
          r.HFShadowQuality: 3
          r.HighQualityLightMaps: 1
          r.HZBOcclusion: 0
          r.LensFlareQuality: 3
          r.LightFunctionQuality: 3
          r.LightShaftAllowTAA: 1
          r.LightShaftQuality: 1
          r.MaxAnisotropy: 10
          r.MotionBlurSeparable: 1
          r.RefractionQuality: 3
          r.SceneColorFormat: 4
          r.SceneColorFringeQuality: 1
          r.ShadowQuality: 5
          r.SkyAtmosphere.LUT32: 1
          r.SkyAtmosphere.MultiScatteringLUT.HighQuality: 1
          r.SSR.HalfResSceneColor: 0
          r.SSS.HalfRes: 0
          r.Upscale.Quality: 4
  Medium:
    id: 3
    hint: Some minor tweaks for performance
    files:
      Engine:
        SystemSettings:
          D3D12.AdjustTexturePoolSizeBasedOnBudget: 1
        /Script/Engine.AnimationSettings:
          a.URO.Enable: 1
        /Script/Engine.RendererSettings:
          r.AmbientOcclusion.Method: 0
          r.AOQuality: 1
          r.BloomQuality: 3
          r.DefaultBackBufferPixelFormat: 3
          r.DepthOfField.MaxSize: 80
          r.DepthOfFieldQuality: 1
          r.DetailMode: 2
          r.DFFullResolution: 0
          r.DFShadowQuality: 2
          r.DOF.Gather.PostfilterMethod: 1
          r.DOF.Recombine.Quality: 2
          r.DOF.TemporalAAQuality: 1
          r.FastBlurThreshold: 7
          r.Filter.LoopMode: 0
          r.Filter.SizeScale: 0.9
          r.GBufferFormat: 1
          r.GTAO.Downsample: 1
          r.GTAO.FilterWidth: 5
          r.HairStrands.DeepShadow.ShadowMaskKernelType: 2
          r.HFShadowQuality: 2
          r.HZBOcclusion: 1
          r.LensFlareQuality: 2
          r.LightFunctionQuality: 2
          r.LightShaftAllowTAA: 1
          r.LightShaftQuality: 1
          r.MaxAnisotropy: 4
          r.RefractionQuality: 2
          r.SceneColorFormat: 3
          r.SceneColorFringeQuality: 1
          r.ShadowQuality: 3
          r.SSR.HalfResSceneColor: 1
          r.SSS.HalfRes: 1
          r.SSS.SampleSet: 1
          r.Upscale.Quality: 3
  Low:
    id: 4
    hint: Lower some things without sacrificing too much
    files:
      Engine:
        SystemSettings:
          D3D12.AdjustTexturePoolSizeBasedOnBudget: 1
          foliage.MinLOD: 1
          FX.AllowCulling: 1
        /Script/Engine.AnimationSettings:
          a.URO.Enable: 1
        /Script/Engine.RendererSettings:
          r.AmbientOcclusion.Denoiser: 0
          r.AmbientOcclusion.Method: 0
          r.AmbientOcclusionMaxQuality: 50
          r.AmbientOcclusionMipLevelFactor: 0.75
          r.AOQuality: 1
          r.BloomQuality: 2
          r.DefaultBackBufferPixelFormat: 1
          r.DepthOfField.MaxSize: 60
          r.DepthOfFieldQuality: 1
          r.DetailMode: 1
          r.DFFullResolution: 0
          r.DFShadowQuality: 1
          r.DiscardUnusedQuality: 1
          r.DOF.Gather.PostfilterMethod: 1
          r.DOF.Gather.RingCount: 3
          r.DOF.Recombine.Quality: 1
          r.DOF.TemporalAAQuality: 0
          r.FastBlurThreshold: 5
          r.Filter.LoopMode: 0
          r.Filter.SizeScale: 0.8
          r.GBufferFormat: 1
          r.GTAO.Downsample: 1
          r.GTAO.FilterWidth: 4
          r.GTAO.Upsample: 0
          r.HairStrands.DeepShadow.ShadowMaskKernelType: 1
          r.HFShadowQuality: 1
          r.HZBOcclusion: 2
          r.LensFlareQuality: 1
          r.LightFunctionQuality: 1
          r.LightShaftAllowTAA: 0
          r.LightShaftQuality: 0
          r.MaxAnisotropy: 2
          r.Reflections.Denoiser: 0
          r.RefractionQuality: 2
          r.SceneColorFormat: 3
          r.SceneColorFringeQuality: 1
          r.ShadowQuality: 3
          r.SkyAtmosphere.FastSkyLUT: 1
          r.SSR.HalfResSceneColor: 1
          r.SSS.HalfRes: 1
          r.SSS.SampleSet: 1
          r.Upscale.Quality: 1
          r.Vulkan.Depth24Bit: 1
  Very Low:
    id: 5
    hint: Sacrifice visual quality and effects
    files:
      Engine:
        SystemSettings:
          D3D12.AdjustTexturePoolSizeBasedOnBudget: 1
          foliage.MinLOD: 2
          FX.AllowCulling: 1
          grass.Enable: 0
        /Script/Engine.AnimationSettings:
          a.URO.Enable: 1
        /Script/Engine.RendererSettings:
          r.AmbientOcclusion.Denoiser: 0
          r.AmbientOcclusionMaxQuality: 40
          r.AmbientOcclusionMipLevelFactor: 0.9
          r.AOQuality: 1
          r.BloomQuality: 1
          r.D3D12.Depth24Bit: 1
          r.DefaultBackBufferPixelFormat: 0
          r.DepthOfField.MaxSize: 30
          r.DepthOfFieldQuality: 1
          r.DetailMode: 1
          r.DFFullResolution: 0
          r.DFShadowQuality: 1
          r.DiscardUnusedQuality: 1
          r.DOF.Gather.PostfilterMethod: 0
          r.DOF.Gather.RingCount: 3
          r.DOF.Recombine.Quality: 1
          r.DOF.Scatter.BackgroundCompositing: 1
          r.DOF.TemporalAAQuality: 0
          r.EyeAdaptationQuality: 0
          r.FastBlurThreshold: 3
          r.Filter.LoopMode: 0
          r.Filter.SizeScale: 0.6
          r.GBufferFormat: 1
          r.GTAO.Downsample: 1
          r.GTAO.FilterWidth: 2
          r.GTAO.Upsample: 0
          r.HairStrands.DeepShadow.ShadowMaskKernelType: 1
          r.HairStrands.RectLightingOptim: 1
          r.HFShadowQuality: 1
          r.HZBOcclusion: 2
          r.LensFlareQuality: 1
          r.LightFunctionQuality: 1
          r.LightShaftAllowTAA: 0
          r.LightShaftQuality: 0
          r.MaxAnisotropy: 2
          r.MotionBlurQuality: 0
          r.RayTracing: 0
          r.Reflections.Denoiser: 0
          r.RefractionQuality: 1
          r.SceneColorFormat: 1
          r.SceneColorFringeQuality: 0
          r.SeparateTranslucency: 0
          r.Shaders.FastMath: 1
          r.ShadowQuality: 2
          r.SkyAtmosphere.FastSkyLUT: 1
          r.SSGI.Quality: 0
          r.SSR.HalfResSceneColor: 1
          r.SSS.HalfRes: 1
          r.SSS.SampleSet: 0
          r.Upscale.Quality: 1
          r.VT.EnableLossyCompressLightmaps: 1
          r.Vulkan.Depth24Bit: 1
  Potato:
    id: 6
    hint: Sacrifice everything
    files:
      Engine:
        SystemSettings:
          sg.AntiAliasingQuality: 0
          sg.EffectsQuality: 0
          sg.FoliageQuality: 0
          sg.PostProcessQuality: 0
          sg.ShadingQuality: 0
          sg.ShadowQuality: 0
          sg.TextureQuality: 0
          D3D12.AdjustTexturePoolSizeBasedOnBudget: 1
          foliage.DensityScale: 0
          foliage.MinLOD: 3
          FX.AllowCulling: 1
          fx.Niagara.QualityLevel: 0
          grass.Enable: 0
          landscape.Optim: 1
        /Script/Engine.AnimationSettings:
          a.StripFramesOnCompression: 1
          a.StripOddFramesWhenFrameStripping: 1
          a.URO.DisableInterpolation: 1
          a.URO.Enable: 1
        /Script/Engine.RendererSettings:
          r.AllowLandscapeShadows: 0
          r.AllowSimpleLights: 0
          r.AmbientOcclusionLevels: 0
          r.AOQuality: 0
          r.BloomQuality: 0
          r.ContactShadows: 0
          r.D3D12.Depth24Bit: 1
          r.DefaultBackBufferPixelFormat: 0
          r.DepthOfFieldQuality: 0
          r.DetailMode: 0
          r.DFFullResolution: 0
          r.DFShadowQuality: 0
          r.DisableDistortion: 1
          r.DiscardUnusedQuality: 1
          r.DOF.Gather.PostfilterMethod: 0
          r.DOF.Gather.RingCount: 3
          r.DOF.Recombine.Quality: 0
          r.DOF.Scatter.BackgroundCompositing: 1
          r.DOF.TemporalAAQuality: 0
          r.EyeAdaptationQuality: 0
          r.FastBlurThreshold: 2
          r.Filter.LoopMode: 0
          r.Filter.SizeScale: 0.6
          r.Fog: 0
          r.GBufferFormat: 0
          r.GTAO.Downsample: 1
          r.GTAO.FilterWidth: 2
          r.GTAO.SpatialFilter: 0
          r.GTAO.TemporalFilter: 0
          r.GTAO.Upsample: 0
          r.HairStrands.DeepShadow.ShadowMaskKernelType: 0
          r.HairStrands.ScatterSceneLighting: 0
          r.HairStrands.RectLightingOptim: 1
          r.HFShadowQuality: 0
          r.HZBOcclusion: 2
          r.LensFlareQuality: 0
          r.LightFunctionQuality: 0
          r.LightShaftAllowTAA: 0
          r.LightShaftQuality: 0
          r.MaxAnisotropy: 1
          r.MotionBlurQuality: 0
          r.RayTracing: 0
          r.Reflections.Denoiser: 0
          r.RefractionQuality: 0
          r.SceneColorFormat: 0
          r.SceneColorFringeQuality: 0
          r.SeparateTranslucency: 0
          r.Shaders.FastMath: 1
          r.Shadow.Denoiser: 0
          r.ShadowQuality: 1
          r.SkyAtmosphere: 0
          r.SkyAtmosphere.FastSkyLUT: 1
          r.SSGI.Quality: 0
          r.SSR.HalfResSceneColor: 1
          r.SSS.HalfRes: 1
          r.SSS.SampleSet: 0
          r.Upscale.Quality: 0
          r.VolumetricCloud: 0
          r.VolumetricFog: 0
          r.VT.EnableLossyCompressLightmaps: 1
          r.Vulkan.Depth24Bit: 1
  Anti-Stutter:
    id: 7
    hint: |-
      Reduce stuttering at the cost of disk and memory usage
      Forward subset forces forward shading and requires Shader Model 5 hardware
    files:
      Engine:
        SystemSettings:
          niagara.CreateShadersOnLoad: 1
          D3D12.PSO.DiskCache: 1
          D3D12.PSO.DriverOptimizedDiskCache: 1
        /Script/Engine.RendererSettings:
          r.CreateShadersOnLoad: 1
          r.ShaderPipelineCache.AlwaysGenerateOSCache: 0
          r.ShaderPipelineCache.PreOptimizeEnabled: 1
          r.ShaderPipelineCache.PreCompileMask: -1
          r.ShaderPipelineCache.Enabled: 1
          r.ShaderPipelineCache.StartupMode: 1
          r.Vulkan.PipelineCacheLoad: 1
          r.ForceSceneHasDecals: 1
          r.ShaderComplexity.CacheShaders: 1
          r.TextureStreaming: 1

          r.Shaders.FastMath: 1
          # Only needed for the odd game that doesn't do this by default
          r.Shaders.Optimize: 1
    subsets:
      Forward:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.ForwardShading: 1
  VSync:
    id: 8
    hint: Force VSync on
    files:
      Engine:
        /Script/Engine.RendererSettings:
          r.VSync: 1
  Unlimit Battery:
    id: 9
    hint: Disables performance limitation on battery powered devices
    files:
      Engine:
        /Script/Engine.RendererSettings:
          r.DontLimitOnBattery: 1
  DXC:
    id: 10
    hint: Forces DXC to be enabled for all backends
    files:
      Engine:
        /Script/Engine.RendererSettings:
          r.D3D.ForceDXC: 1
          r.Shaders.ForceDXC: 1
    subsets:
      D3D Shader Conductor:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.D3D.ForceShaderConductorDXCRewrite: 1
  Upscaling:
    id: 11
    hint: |-
      Edit r.ScreenPercentage and choose a subset to match your preferences
    files:
      Engine:
        /Script/Engine.RendererSettings:
          r.ScreenPercentage: 70
          r.Tonemapper.Sharpen: 1
          r.TemporalAA.HistoryScreenPercentage: 200
          r.TemporalAAPauseCorrect: 1
          r.TemporalAACatmullRom: 1
          r.TemporalAA.Quality: 2
          r.VelocityOutputPass: 1
    subsets:
      TSR:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.AntialiasingMethod: 4
              r.TSR.16BitVALU: 1
              r.TSR.ShadingRejection.SpatialFilter: 2
              r.TSR.ShadingRejection.Flickering: 1
              r.TSR.ShadingRejection.Flickering.Period: 2
              r.TSR.RejectionAntiAliasingQuality: 2
              r.TSR.History.ScreenPercentage: 200
              r.TSR.History.UpdateQuality: 2
              r.TSR.History.SampleCount: 8
              r.TSR.Velocity.WeightClampingSampleCount: 2
              r.TSR.Velocity.Extrapolation: 1
              r.TSR.Resurrection: 1
              r.TemporalAA.Upsampling: 0
              r.TemporalAA.Quality: 2
      TAA/Jitter:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.AntiAliasingMethod: 2
              r.DefaultFeature.AntiAliasing: 2
              r.TemporalAA.Upsampling: 1
              r.Upscale.Quality: 4
      TAA:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.AntiAliasingMethod: 2
              r.DefaultFeature.AntiAliasing: 2
              r.TemporalAA.Upsampling: 0
              r.Upscale.Quality: 4
      FXAA:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.AntiAliasingMethod: 1
              r.DefaultFeature.AntiAliasing: 1
              r.TemporalAA.Upsampling: 0
              r.MipMapLODBias: 1
              r.Upscale.Quality: 4
              r.FXAA.Quality: 4
      MSAA:
        files:
          Engine:
            /Script/Engine.RendererSettings:
              r.AntiAliasingMethod: 3
              r.DefaultFeature.AntiAliasing: 3
              r.TemporalAA.Upsampling: 0
              r.MipMapLODBias: 1
              r.Upscale.Quality: 4
              r.MSAA.CompositingSampleCount: 4
              r.MSAACount: 4
files:
  Engine:
    SystemSettings:
      name: System
      options:
        AbilitySystem.AbilityTask.Debug.AbilityTaskDebugPrintTopNResults:
          hint: |-
            Set N to only print the top N results when printing ability task counts (N = 5 by default, if N = 0 prints all).  Use 'AbilitySystem.AbilityTask.Debug.PrintCounts' to print out the current counts.
        AbilitySystem.AbilityTask.Debug.RecordingEnabled:
          hint: |-
            Set to 0 to disable, 1 to enable in non-shipping builds, and 2 to enable in all builds (including shipping). If this is enabled, all new AbilityTasks will be counted by type. Use 'AbilitySystem.AbilityTask.Debug.PrintCounts' to print out the current counts.
        AbilitySystem.AbilityTask.Debug.SourceRecordingEnabled:
          hint: |-
            Requires AbilityTaskRecordingType to be set to enabled (1 for non-shipping builds, 2 for all builds) for this value to do anything.  If both are enabled, all new AbilityTasks (after InitTask is called in NewAbilityTask) will be counted by the class of the ability that created them.  Use 'AbilitySystem.AbilityTask.Debug.PrintCounts' to print out the current counts.
        AbilitySystem.AbilityTask.MaxCount:
          hint: |-
            Global limit on the number of extant AbilityTasks. Use 'AbilitySystem.AbilityTask.Debug.RecordingEnabled' and 'AbilitySystem.AbilityTask.Debug.PrintCounts' to debug why you are hitting this before raising the cap.
        AbilitySystem.AbilityTaskWarnIfBroadcastSuppress:
          hint: |-
            Print warning if an ability task broadcast is suppressed because the ability has ended
        AbilitySystem.AlwaysConvertGESpecToGCParams:
          hint: |-
            Always convert a GameplayCue from GE Spec to GC from GC Parameters on the server
        AbilitySystem.ClearAbilityTimers:
          hint: |-
            Whether to call ClearAllTimersForObject as part of EndAbility call
        AbilitySystem.ClearCueNotifyTimers:
          hint: |-
            Whether to call ClearAllTimersForObject when cue is getting recycled
        AbilitySystem.ClientActivateAbilityFailedPrintDebugThreshhold:
          hint: |-
            
        AbilitySystem.ClientActivateAbilityFailedPrintDebugThreshholdTime:
          hint: |-
            
        AbilitySystem.DebugDrawMaxDistance:
          hint: |-
            Set the maximum camera distance allowed for Debug Drawing by the Ability System.
        AbilitySystem.DebugMoveToActorForce:
          hint: |-
            Show debug info for MoveToActorForce
        AbilitySystem.DenyClientActivations:
          hint: |-
            Make server deny the next X ability activations from clients. For testing misprediction.
        AbilitySystem.DeprecateReplicatedProperties:
          hint: |-
            Deprecate the use of Replicated Properties. 0: No. 1: Yes. 2: Yes, Except During Automation
        AbilitySystem.DisableGameplayCues:
          hint: |-
            Disables all GameplayCue events in the world.
        AbilitySystem.DisplayGameplayCues:
          hint: |-
            Display GameplayCue events in world as text.
        AbilitySystem.EnsureAbilitiesEndGracefully:
          hint: |-
            When shutting down (during ClearAllAbilities) we should check if all GameplayAbilities gracefully ended. This should be disabled if you have NonInstanced abilities that are designed for multiple concurrent executions.
        AbilitySystem.Fix.ActiveGEReplicationFix:
          hint: |-
            Experimental code mask for fixing Active Gameplay Effects (set to 0 to disable)
        AbilitySystem.Fix.AllowNonInstancedAbilities:
          hint: |-
            Whether to allow the deprecated EGameplayAbilityInstancingPolicy::NonInstanced type (removed in UE5.5)
        AbilitySystem.Fix.AllowPredictiveGEFlags:
          hint: |-
            Default: 0 (all fixes, no exceptions).
             		Use flag 0x1 to allow when removing by Handle in native (legacy).  Use flag 0x2 to allow RequirementsTags to remove (bug introduced in UE5.3).  Use flag 0x4 to allow Gameplay Events to predictively execute GE's (legacy bug).
        AbilitySystem.Fix.ClientSideMontageBlendOutTime:
          hint: |-
            Enable a fix to replicate the Montage BlendOutTime for (recently) stopped Montages
        AbilitySystem.Fix.ForceReplicationAlsoUpdatesReplicatedProxyInterface:
          hint: |-
            Default: True.  When true, Calling ForceReplication() on the AbilitySystemComponent will also call ForceReplication() on the ReplicationProxy to ensure prompt replication of Cues and Tags
        AbilitySystem.Fix.GameplayEffects.ReturnAssetTagsViaGetOwnedGameplayTags:
          hint: |-
            0 = Return the asset tags as per the function name in get owned gameplay tags. 1 =  Use legacy behavior. If legacy is desired, change code to GetGrantedTags. 2 = Legacy behavior but ensure to catch bad use. 3. Legacy behavior but always ensure to catch multiple issues.
        AbilitySystem.Fix.ReplicateAbilitiesToSimulatedProxies:
          hint: |-
            Default: False.  When false, Gameplay Abilities replicate to AutonomousProxies only, not SimulatedProxies (surmised to be a bug)
        AbilitySystem.Fix.SkipUnmappedReferencesCheckForGameplayCues:
          hint: |-
            Skip the bHasMoreUnmappedReferences check for GameplayCues which never worked as intended and causes issues when set properly (may be deprecated soon)
        AbilitySystem.Fix.UseModTagReqsOnAllGE:
          hint: |-
            Fix an issue where MustHave/MustNotHave tags did not apply to Instant and Periodic Gameplay Effects
        AbilitySystem.GameplayCue.DisplayDuration:
          hint: |-
            Disables all GameplayCue events in the world.
        AbilitySystem.GameplayCue.EnableSuppressCuesOnGameplayCueManager:
          hint: |-
            Allows the GameplayCueManager to suppress cues when the bSuppressGameplayCues is set on the target AbilitySystemComponent
        AbilitySystem.GameplayCue.RunOnDedicatedServer:
          hint: |-
            Run gameplay cue events on dedicated server
        AbilitySystem.GameplayCueActorRecycle:
          hint: |-
            Allow recycling of GameplayCue Actors
        AbilitySystem.GameplayCueActorRecycleDebug:
          hint: |-
            Prints logs for GC actor recycling debugging
        AbilitySystem.GameplayCueCheckForTooManyRPCs:
          hint: |-
            Warns if gameplay cues are being throttled by network code
        AbilitySystem.GameplayCueFailLoads:
          hint: |-
            Pretend all GameplayCues are unloaded (and keep requesting loads) while true. Set to false to allow GameplayCues to play.
        AbilitySystem.GameplayCueNotifyTagCheckOnRemove:
          hint: |-
            Check that target no longer has tag when removing GameplayCues
        AbilitySystem.GameplayEffects.MaxVersion:
          hint: |-
            Override the Gameplay Effect Current Version (disabling upgrade code paths)
        AbilitySystem.GlobalAbilityScale:
          hint: |-
            Global rate for scaling ability stuff like montages and root motion tasks. Used only for testing/iteration, never for shipping.
        AbilitySystem.IgnoreCooldowns:
          hint: |-
            Ignore cooldowns for all Gameplay Abilities.
        AbilitySystem.IgnoreCosts:
          hint: |-
            Ignore costs for all Gameplay Abilities.
        AbilitySystem.LogGameplayCueActorSpawning:
          hint: |-
            Log when we create GameplayCueNotify_Actors
        AbilitySystem.PlayMontage.AggressiveEndTask:
          hint: |-
            This should be set to true in order to avoid multiple callbacks off an AbilityTask_PlayMontageAndWait node
        AbilitySystem.PlayMontage.FireInterruptOnAnimEndInterrupt:
          hint: |-
            This is a fix that will cause AbilityTask_PlayMontageAndWait to fire its Interrupt event if the underlying AnimInstance ends in an interrupted
        AbilitySystem.PredictionKey.DepChainBehavior:
          hint: |-
            How do we handle dependency key chains? Bitmask: 0 = Old Accept/Rejected Implies Newer Accepted/Rejected. 0x1 = Newer Accepted also implies Older Accepted. 0x2 = Old Accepted Does NOT imply Newer Accepted
        AbilitySystem.PredictionKey.MaxStaleKeysBeforeAck:
          hint: |-
            How many prediction keys can be dropped before StaleKeyBehavior is run.
        AbilitySystem.PredictionKey.RepServerKeysAsAcknowledged:
          hint: |-
            Do we send server initiated keys as acknowledged to the client? Default false. Was true prior to UE5.4.2.
        AbilitySystem.PredictionKey.StaleKeyBehavior:
          hint: |-
            How do we handle stale keys? 0 = CaughtUp. 1 = Reject. 2 = Drop
        AbilitySystem.ReplicateMontageNextSectionId:
          hint: |-
            Apply the replicated next section Id to montages when skipping position replication
        AbilitySystem.ServerRPCBatching.Log:
          hint: |-
            
        AbilitySystem.SetActivationInfoMultipleTimes:
          hint: |-
            Set this to true if some replicated Gameplay Abilities aren't setting their owning actors correctly
        AbilitySystem.ShowClientMakeOutgoingSpecs:
          hint: |-
            Displays all GameplayEffect specs created on non authority clients
        AbilitySystem.UpdateMontageSectionIdToPlay:
          hint: |-
            During tick, update the section ID that replicated montages should use
        AbilitySystem.UseReplicationConditionForActiveGameplayEffects:
          hint: |-
            Whether to be able to determine the replication condition for AbilitySystemComponent::ActiveGameplayEffects at runtime. Removes the need for executing custom logic in FActiveGameplayEffects::NetDeltaSerialize. Default is true.
        abtest.CoolDown:
          hint: |-
