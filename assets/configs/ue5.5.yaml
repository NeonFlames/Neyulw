          hint: |-
            Whether to apply Reflection Captures to ray hits when using Hit Lighting.
        r.Lumen.HardwareRayTracing.HitLighting.ShadowMode:
          hint: |-
            Which shadow mode to use for calculating direct lighting in ray hits:
            0 - Disabled shadows
            1 - Hard shadows, but less noise
            2 - Area shadows, but more noise
        r.Lumen.HardwareRayTracing.HitLighting.Skylight:
          hint: |-
            Whether to calculate unshadowed skylight when doing Hit Lighting or sample shadowed skylight from the Surface Cache.
            0 - Disabled
            1 - Enabled
            2 - Enabled only for standalone Lumen Reflections
        r.Lumen.HardwareRayTracing.Inline:
          hint: |-
            Uses Hardware Inline Ray Tracing for selected Lumen passes, when available.
            
        r.Lumen.HardwareRayTracing.LightingMode:
          hint: |-
            Determines the ray hit lighting mode:
            0 - Use Lumen Surface Cache for ray hit lighting. This method gives the best GI and reflection performance, but quality will be limited by how well surface cache represents given scene.
            1 - Calculate lighting at a ray hit point for GI and reflections. This will improve both GI and reflection quality, but greatly increases GPU cost, as full material and lighting will be evaluated at every hit point. Lumen Surface Cache will still be used for secondary bounces.
            2 - Calculate lighting at a ray hit point for reflections. This will improve reflection quality, but increases GPU cost, as full material needs to be evaluated and shadow rays traced. Lumen Surface Cache will still be used for GI and secondary bounces, including GI seen in reflections.
        r.Lumen.HardwareRayTracing.MaxIterations:
          hint: |-
            Limit number of ray tracing traversal iterations on supported platfoms.
            Incomplete misses will be treated as hitting a black surface (can cause overocculsion).
            Incomplete hits will be treated as a hit (can cause leaking).
        r.Lumen.HardwareRayTracing.MeshSectionVisibilityTest:
          hint: |-
            Whether to test mesh section visibility at runtime.
            When enabled translucent mesh sections are automatically hidden based on the material, but it slows down performance due to extra visibility tests per intersection.
            When disabled translucent meshes can be hidden only if they are fully translucent. Individual mesh sections need to be hidden upfront inside the static mesh editor.
        r.Lumen.HardwareRayTracing.MinTraceDistanceToSampleSurfaceCache:
          hint: |-
            Ray hit distance from which we can start sampling surface cache in order to fix feedback loop where surface cache texel hits itself and propagates lighting.
