            If true, the command buffer used in TEDS Compat is optimized, otherwise the optimization phase is skipped.
        TEDS.Debug.PrintCompatCommandBuffer:
          hint: |-
            If enabled and TEDS Compat uses the command buffer, then the list of pending commands is printed before being execute.
            0 - disable
            1 - summarize number of nops
            2 - include nops
        TEDS.Feature.IntegrateWithGC:
