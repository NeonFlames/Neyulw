          hint: |-
            When active prevents USD from caching computed bounds between timeSamples for any prim, which allows us to force it to recompute accurate bounds for cases it does not naturally consider animated (e.g. for animated Mesh points, skeletal animation, etc.). Warning: This can be extremely expensive!
        USD.Bounds.UseWholeExtentsToDetectSelection:
          hint: |-
            When true it means we can select the UUsdDrawModeComponents in 'bounds', 'cards' or 'origin' mode by clicking anywhere on the extent's 'volume' itself, and not only by clicking directly on the drawn lines
        USD.CheapUniquePrimPathGeneration:
          hint: |-
            When exporting Levels and LevelSequences, we'll by default use a mechanism of ensuring unique prim paths that guarantees a unique path for each UObject. It can be somewhat expensive depending on the use-case, so if you have other ways of ensuring actor labels are unique, you can set this to true to use another method of producing unique prim paths that is much faster, but can't handle some kinds of actor label collisions.
        USD.ExportNaniteSourceMeshData:
          hint: |-
            Try using Nanite hi-res MeshDescription data when exporting static meshes with the bExportStaticMeshSourceData option enabled. If false, it means we will always just use the StaticMesh's LOD source MeshDescription data instead.
        USD.LevelSequenceExport.SkipConstantValues:
          hint: |-
            Whether to prevent the exporter from writing out a timeSample when it has the same value as the previous timeSample. Enable this (default) if you want your generated files to have less timeSamples when possible. Disable this if you want each animated attribute to have an authored value for each timeSample of the animation
        USD.MaxInstancesPerPointInstancer:
          hint: |-
            We will only parse up to this many instances from any point instancer when reading from USD to UE. Set this to -1 to disable this limit.
        USD.MeshNormalRepairThreshold:
          hint: |-
            We will try repairing up to this fraction of a Mesh's normals when invalid. If a Mesh has more invalid normals than this, we will recompute all of them. Defaults to 0.05 (5% of all normals).
        USD.OnDemandCachedAssetLoading:
          hint: |-
            When true will cause the USD Asset Cache to only load cached UObjects from disk once they are needed, regardless of when the actual Asset Cache asset itself is loaded.
        USD.ParseUVSetsFromFloat2Primvars:
          hint: |-
            Primvars with the 'texCoord2f' role will always be parsed when handling potential UV sets. If this cvar is enabled, we'll also handle primvars declared as just 'float2' however. You could disable this cvar if your pipeline emits many 'float2' primvars that you do not wish to be parsed as UV sets.
        USD.SkipMeshTangentComputation:
