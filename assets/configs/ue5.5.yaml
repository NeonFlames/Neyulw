          hint: |-
            If true automatically resize the rendering resolution to match the aspect ratio determined by the HFoV and VFoV
        PixelStreaming.HMD.ProjectionOffsetX:
          hint: |-
            Overrides the left/right eye projection matrix x-offset, values are in clip space and values less than 0.0f disable the override.
        PixelStreaming.HMD.ProjectionOffsetY:
          hint: |-
            Overrides the left-right eye projection matrix y-offset, values are in clip space and values less than 0.0f disable the override.
        PixelStreaming.HMD.VFOV:
          hint: |-
            Overrides the vertical field of view for HMD rendering, values are in degrees and values less than 0.0f disable the override.
        PixelStreaming.HUDStats:
          hint: |-
            Whether to show PixelStreaming stats on the in-game HUD (default: true).
        PixelStreaming.InputController:
          hint: |-
            Various modes of input control supported by Pixel Streaming, currently: "Any"  or "Host". Default: Any
        PixelStreaming.KeyFilter:
          hint: |-
            Comma separated list of keys to ignore from streaming clients.
        PixelStreaming.LogStats:
          hint: |-
            Whether to show PixelStreaming stats in the log (default: false).
        PixelStreaming.SendPlayerIdAsInteger:
          hint: |-
            If true transmit the player id as an integer (for backward compatibility) or as a string.
        PixelStreaming.SignalingReconnectInterval:
          hint: |-
            Changes the number of seconds between attempted reconnects to the signaling server. This is useful for reducing the log spam produced from attempted reconnects. A value <= 0 results in an immediate reconnect. Default: 2.0s
        PixelStreaming.SuppressICECandidateErrors:
          hint: |-
            Silences ice candidate errors from the peer connection. This is used for testing and silencing a specific error that is expected but the number of errors is non-deterministic.
        PixelStreaming.UseMediaCapture:
          hint: |-
            Use Media Capture from MediaIOFramework to capture frames rather than Pixel Streamings internal backbuffer sources.
        PixelStreaming.VPXUseCompute:
          hint: |-
            If true a compute shader will be used to process RGB -> I420. Otherwise libyuv will be used on the CPU.
        PixelStreaming.WebRTC.AudioGain:
          hint: |-
            Sets the amount of gain to apply to audio. Default: 1.0
        PixelStreaming.WebRTC.DegradationPreference:
          hint: |-
            PixelStreaming degradation preference. Supported modes are `BALANCED`, `MAINTAIN_FRAMERATE`, `MAINTAIN_RESOLUTION`
        PixelStreaming.WebRTC.DisableAudioSync:
          hint: |-
            Disables the synchronization of audio and video tracks in WebRTC. This can be useful in low latency usecases where synchronization is not required.
        PixelStreaming.WebRTC.DisableFrameDropper:
          hint: |-
            Disables the WebRTC internal frame dropper using the field trial WebRTC-FrameDropper/Disabled/
        PixelStreaming.WebRTC.DisableReceiveAudio:
          hint: |-
            Disables receiving audio from the browser into UE.
        PixelStreaming.WebRTC.DisableStats:
          hint: |-
            Disables the collection of WebRTC stats.
        PixelStreaming.WebRTC.DisableTransmitAudio:
          hint: |-
            Disables transmission of UE audio to the browser.
        PixelStreaming.WebRTC.DisableTransmitVideo:
          hint: |-
            Disables transmission of UE video to the browser.
        PixelStreaming.WebRTC.EnableFlexFec:
          hint: |-
            Signals support for Flexible Forward Error Correction to WebRTC.
        PixelStreaming.WebRTC.FieldTrials:
          hint: |-
            Sets the WebRTC field trials string. Format:"TRIAL1/VALUE1/TRIAL2/VALUE2/"
        PixelStreaming.WebRTC.Fps:
          hint: |-
            Framerate for WebRTC encoding. Default: 60
        PixelStreaming.WebRTC.HighQpThreshold:
          hint: |-
            Only useful when MinQP=-1. Value between 1-51 (default: 37). If WebRTC is getting frames above this QP it will decrease resolution when not in MAINTAIN_RESOLUTION mode.
        PixelStreaming.WebRTC.LowQpThreshold:
          hint: |-
            Only useful when MinQP=-1. Value between 1-51 (default: 25). If WebRTC is getting frames below this QP it will try to increase resolution when not in MAINTAIN_RESOLUTION mode.
        PixelStreaming.WebRTC.MaxBitrate:
          hint: |-
            Max bitrate (bps) that WebRTC will not request above. Default: 100000000 aka 100 megabits/per second.
        PixelStreaming.WebRTC.MaxPort:
          hint: |-
            Sets the maximum usable port for the WebRTC port allocator. Default: 65535
        PixelStreaming.WebRTC.MinBitrate:
          hint: |-
            Min bitrate (bps) that WebRTC will not request below. Careful not to set too high otherwise WebRTC will just drop frames. Default: 100000
        PixelStreaming.WebRTC.MinPort:
          hint: |-
            Sets the minimum usable port for the WebRTC port allocator. Default: 49152
        PixelStreaming.WebRTC.NegotiateCodecs:
          hint: |-
            Whether PS should send all its codecs during sdp handshake so peers can negotiate or just send a single selected codec.
        PixelStreaming.WebRTC.PortAllocator.Flags:
          hint: |-
            Sets the WebRTC port allocator flags. Format:"DISABLE_UDP,DISABLE_STUN,..."
        PixelStreaming.WebRTC.StartBitrate:
          hint: |-
            Start bitrate (bps) that WebRTC will try begin the stream with. Must be between Min/Max bitrates. Default: 1000000
        PixelStreaming.WebRTC.UseLegacyAudioDevice:
          hint: |-
            Whether put audio and video in the same stream (which will make WebRTC try to sync them).
        PixelStreaming.WebRTC.VideoPacing.Factor:
          hint: |-
            Enables the WebRTC-Video-Pacing field trial and sets the video pacing factor parameter. Larger values are more lenient on larger bitrates. Default: -1.0f (values below zero are discarded.)
        PixelStreaming.WebRTC.VideoPacing.MaxDelay:
          hint: |-
            Enables the WebRTC-Video-Pacing field trial and sets the max delay (ms) parameter. Default: -1.0f (values below zero are discarded.)
        PixelStreaming2.AllowPixelStreamingCommands:
          hint: |-
            If true browser can send consoleCommand payloads that execute in UE's console. Default: false
        PixelStreaming2.CaptureUseFence:
          hint: |-
            Whether the texture copy we do during image capture should use a fence or not (non-fenced is faster but less safe).
        PixelStreaming2.DecoupleFramerate:
          hint: |-
            Whether we should only stream as fast as we render or at some fixed interval. Coupled means only stream what we render.
        PixelStreaming2.DecoupleWaitFactor:
          hint: |-
            Frame rate factor to wait for a captured frame when streaming in decoupled mode. Higher factor waits longer but may also result in higher latency.
        PixelStreaming2.DisableLatencyTester:
          hint: |-
            If true disables latency tester being triggerable.
        PixelStreaming2.DumpDebugAudio:
          hint: |-
            Dumps mixed audio from PS2 to a file on disk for debugging purposes.
        PixelStreaming2.Editor.Source:
          hint: |-
            Editor PixelStreaming source. Supported values are `Editor`, `LevelEditorViewport`. Default: `Editor`
        PixelStreaming2.Editor.StartOnLaunch:
          hint: |-
            Start Editor Streaming as soon as the Unreal Editor is launched. Default: false
        PixelStreaming2.Editor.UseRemoteSignallingServer:
          hint: |-
            Enables the use of a remote signalling server. Default: false
        PixelStreaming2.Encoder.Codec:
          hint: |-
            PixelStreaming default encoder codec. Supported values are: `H264`, `VP8`, `VP9` or `AV1`
        PixelStreaming2.Encoder.DumpDebugFrames:
          hint: |-
            Dumps frames from the encoder to a file on disk for debugging purposes.
        PixelStreaming2.Encoder.EnableSimulcast:
          hint: |-
            Enables simulcast. When enabled, the encoder will encode at full resolution, 1/2 resolution and 1/4 resolution simultaneously. Note: Simulcast is only supported with `H264` and `VP8` and you must use the SFU from the infrastructure to fully utilise this functionality.
        PixelStreaming2.Encoder.H264Profile:
          hint: |-
            PixelStreaming encoder profile. Supported modes are: `AUTO`, `BASELINE`, `MAIN`, `HIGH`, `PROGRESSIVE_HIGH`, `CONSTRAINED_HIGH` or `HIGH444`
        PixelStreaming2.Encoder.KeyframeInterval:
          hint: |-
            How many frames before a key frame is sent. Default: -1 which disables the sending of periodic key frames. Note: NVENC reqires a reinitialization when this changes.
        PixelStreaming2.Encoder.LatencyMode:
          hint: |-
            PixelStreaming encoder mode that affecting Quality vs Latency. Supported modes are: `ULTRA_LOW_LATENCY`, `LOW_LATENCY` or `DEFAULT`
        PixelStreaming2.Encoder.MaxQuality:
          hint: |-
            0-100, Lower values result in lower average bitrates but reduces maximum achievable quality. Default 100 - i.e. no limit on a maximum Quality.
        PixelStreaming2.Encoder.MaxSessions:
          hint: |-
            -1 implies no limit. Maximum number of concurrent hardware encoder sessions for Pixel Streaming. Note GeForce gpus only support 8 concurrent sessions and will rollover to software encoding when that number is exceeded.
        PixelStreaming2.Encoder.MinQuality:
          hint: |-
            0-100, Higher values result in a better minimum quality but higher average bitrates. Default 0 - i.e. no limit on a minimum Quality.
        PixelStreaming2.Encoder.QualityPreset:
          hint: |-
            PixelStreaming encoder presets that affecting Quality vs Bitrate. Supported modes are: `ULTRA_LOW_QUALITY`, `LOW_QUALITY`, `DEFAULT`, `HIGH_QUALITY` or `LOSSLESS`
        PixelStreaming2.Encoder.ScalabilityMode:
          hint: |-
            Indicates number of Spatial and temporal layers used, default: L1T1. For a full list of values refer to https://www.w3.org/TR/webrtc-svc/#scalabilitymodes*
        PixelStreaming2.Encoder.TargetBitrate:
          hint: |-
            Target bitrate (bps). Ignore the bitrate WebRTC wants (not recommended). Set to -1 to disable. Default -1.
        PixelStreaming2.HMD.ApplyEyePosition:
          hint: |-
            If true automatically position each eye's rendering by whatever amount WebXR reports for each left-right XRView. If false do no eye positioning. Default: true
        PixelStreaming2.HMD.ApplyEyeRotation:
          hint: |-
            If true automatically rotate each eye's rendering by whatever amount WebXR reports for each left-right XRView. If false do no eye rotation. Default: true
        PixelStreaming2.HMD.Enable:
          hint: |-
            Enables HMD specific functionality for Pixel Streaming. Namely input handling and stereoscopic rendering. Default: false
        PixelStreaming2.HMD.HFOV:
          hint: |-
            Overrides the horizontal field of view for HMD rendering, values are in degrees and values less than 0.0f disable the override. Default: -1.0f
        PixelStreaming2.HMD.IPD:
          hint: |-
            Overrides the HMD IPD (interpupillary distance), values are in centimeters and values less than 0.0f disable the override. Default: -1.0f
        PixelStreaming2.HMD.MatchAspectRatio:
          hint: |-
            If true automatically resize the rendering resolution to match the aspect ratio determined by the HFoV and VFoV. Default: true
        PixelStreaming2.HMD.ProjectionOffsetX:
          hint: |-
            Overrides the left/right eye projection matrix x-offset, values are in clip space and values less than 0.0f disable the override. Default: -1.0f
        PixelStreaming2.HMD.ProjectionOffsetY:
          hint: |-
            Overrides the left-right eye projection matrix y-offset, values are in clip space and values less than 0.0f disable the override. Default: -1.0f
        PixelStreaming2.HMD.VFOV:
          hint: |-
            Overrides the vertical field of view for HMD rendering, values are in degrees and values less than 0.0f disable the override. Default: -1.0f
        PixelStreaming2.ID:
          hint: |-
            Default Streamer ID to be used when not specified elsewhere.
        PixelStreaming2.InputController:
          hint: |-
            Various modes of input control supported by Pixel Streaming, currently: "Any"  or "Host". Default: Any
        PixelStreaming2.KeyFilter:
          hint: |-
            Comma separated list of keys to ignore from streaming clients. Default: ""
        PixelStreaming2.LogStats:
          hint: |-
            Whether to show PixelStreaming stats in the log (default: false).
        PixelStreaming2.SignalingKeepAliveInterval:
          hint: |-
            Changes the number of seconds between pings to the signaling server. This is useful for keeping the connection active. A value <= 0 results in no pings. Default: 30.0
        PixelStreaming2.SignalingReconnectInterval:
          hint: |-
            Changes the number of seconds between attempted reconnects to the signaling server. This is useful for reducing the log spam produced from attempted reconnects. A value <= 0 results in no reconnect. Default: 2.0s
        PixelStreaming2.SignallingURL:
          hint: |-
            Default URL to connect to for signalling.
        PixelStreaming2.UseMediaCapture:
          hint: |-
            Use Media Capture from MediaIOFramework to capture frames rather than Pixel Streamings internal backbuffer sources.
        PixelStreaming2.WebRTC.AudioGain:
          hint: |-
            Sets the amount of gain to apply to audio. Default: 1.0
        PixelStreaming2.WebRTC.CodecPreferences:
          hint: |-
            A comma separated list of video codecs specifying the prefered order PS will signal during sdp handshake
        PixelStreaming2.WebRTC.DisableAudioSync:
          hint: |-
            Disables the synchronization of audio and video tracks in WebRTC. This can be useful in low latency usecases where synchronization is not required.
        PixelStreaming2.WebRTC.DisableFrameDropper:
          hint: |-
            Disables the WebRTC internal frame dropper using the field trial WebRTC-FrameDropper/Disabled/
        PixelStreaming2.WebRTC.DisableReceiveAudio:
          hint: |-
            Disables receiving audio from the browser into UE.
        PixelStreaming2.WebRTC.DisableReceiveVideo:
          hint: |-
            Disables receiving video from the browser into UE.
        PixelStreaming2.WebRTC.DisableStats:
          hint: |-
            Disables the collection of WebRTC stats.
        PixelStreaming2.WebRTC.DisableTransmitAudio:
          hint: |-
            Disables transmission of UE audio to the browser.
        PixelStreaming2.WebRTC.DisableTransmitVideo:
          hint: |-
            Disables transmission of UE video to the browser.
        PixelStreaming2.WebRTC.EnableFlexFec:
          hint: |-
            Signals support for Flexible Forward Error Correction to WebRTC. This can cause a reduction in quality if total bitrate is low.
        PixelStreaming2.WebRTC.FieldTrials:
          hint: |-
            Sets the WebRTC field trials string. Format:"TRIAL1/VALUE1/TRIAL2/VALUE2/"
        PixelStreaming2.WebRTC.Fps:
          hint: |-
            Framerate for WebRTC encoding. Default: 60
        PixelStreaming2.WebRTC.MaxBitrate:
          hint: |-
            Max bitrate (bps) that WebRTC will not request above. Default: 40000000 aka 40 megabits/per second.
        PixelStreaming2.WebRTC.MaxPort:
          hint: |-
            Sets the maximum usable port for the WebRTC port allocator. Default: 65535
        PixelStreaming2.WebRTC.MinBitrate:
          hint: |-
            Min bitrate (bps) that WebRTC will not request below. Careful not to set too high otherwise WebRTC will just drop frames. Default: 100000
        PixelStreaming2.WebRTC.MinPort:
          hint: |-
            Sets the minimum usable port for the WebRTC port allocator. Default: 49152
        PixelStreaming2.WebRTC.NegotiateCodecs:
          hint: |-
            Whether PS should send all its codecs during sdp handshake so peers can negotiate or just send a single selected codec.
        PixelStreaming2.WebRTC.PortAllocatorFlags:
          hint: |-
            Sets the WebRTC port allocator flags. Format:"DISABLE_UDP,DISABLE_STUN,..."
        PixelStreaming2.WebRTC.StartBitrate:
          hint: |-
            Start bitrate (bps) that WebRTC will try begin the stream with. Must be between Min/Max bitrates. Default: 1000000
        PixelStreaming2.WebRTC.StatsInterval:
          hint: |-
            Configures how often WebRTC stats are collected in seconds. Values less than 0.0f disable stats collection. Default: 1.0f
        PixelStreaming2.WebRTC.VideoPacing.Factor:
          hint: |-
            Enables the WebRTC-Video-Pacing field trial and sets the video pacing factor parameter. Larger values are more lenient on larger bitrates. Default: -1.0f (values below zero are discarded.)
        PixelStreaming2.WebRTC.VideoPacing.MaxDelay:
          hint: |-
            Enables the WebRTC-Video-Pacing field trial and sets the max delay (ms) parameter. Default: -1.0f (values below zero are discarded.)
        PlacementMode.AllowNonPrimitiveComponentHits:
          hint: |-
            When raycasting the world in placement mode, allow hits of physics objects that are not tied to a UPrimitiveComponent (to work with non-actor workflows).
        PlacementMode.ItemInternalsInTooltip:
          hint: |-
            Shows placeable item internal information in its tooltip
        PlayerController.IsPushBased:
          hint: |-
            If true, APlayerController's replicated properties will use push-based networking, and will therefore need to be marked dirty when changed.
        PlayerController.LevelVisibilityDontSerializeFileName:
          hint: |-
            When true, we'll always skip serializing FileName with FUpdateLevelVisibilityLevelInfo's. This will save bandwidth when games don't need both.
        PlayerController.NetResetServerPredictionDataOnPawnAck:
          hint: |-
            Whether to reset server prediction data for the possessed Pawn when the pawn ack handshake completes.
            0: Disable, 1: Enable
        PluginManager.LeakedAssetTrace.MaxReportCount:
          hint: |-
            Max number of assets to report when we find leaked assets.
            
        PluginManager.LeakedAssetTrace.RenameLeakedPackages:
          hint: |-
            Should packages which are leaked after the Game Feature Plugin is unloaded or unmounted.
        PluginManager.LeakedAssetTrace.Severity:
          hint: |-
            Controls severity of logging when the engine detects that assets from an Game Feature Plugin were leaked during unloading or unmounting.
            0 - all reference tracing and logging is disabled
            1 - logs an error
            2 - ensure
            3 - fatal error
            
        PluginManager.LeakedAssetTrace.TraceMode:
          hint: |-
            Controls detail level of reference tracing when the engine detects that assets from a Game Feature Plugin were leaked during unloading or unmounting.
            0 - direct references only
            1 - full reference trace
        PluginManager.VerifyUnload:
          hint: |-
            Verify plugin assets are no longer in memory when unloading.
        PropertyEditor.ShowInlineEditConditionToggleWhenNotSpecifiedAndNotEditable:
          hint: |-
            Enables legacy behavior to show the InlineEditConditionToggle when the edit condition property does not have this specifier and is not editable.
        PurgeOldLightmaps:
          hint: |-
            If non-zero, purge old lightmap data when rebuilding lighting.
        rContextMenu.PercentageMatchWeightMultiplier:
          hint: |-
            A multiplier for how much weight to give something based on the percentage match it is
        ref.AllowParallelCollection:
          hint: |-
            Used to control parallel reference collection.
        renderdoc.AutoAttach:
          hint: |-
            RenderDoc will attach on startup.
        renderdoc.BinaryPath:
          hint: |-
            Path to the main RenderDoc executable to use.
        renderdoc.CaptureAllActivity:
          hint: |-
            0 - RenderDoc will only capture data from the current viewport. 1 - RenderDoc will capture all activity, in all viewports and editor windows for the entire frame.
        renderdoc.CaptureCallstacks:
          hint: |-
            0 - Callstacks will not be captured by RenderDoc. 1 - Capture callstacks for each API call.
        renderdoc.CaptureDelay:
          hint: |-
            If > 0, RenderDoc will trigger the capture only after this amount of time (or frames, if CaptureDelayInSeconds is false) has passed.
        renderdoc.CaptureDelayInSeconds:
          hint: |-
            0 - Capture delay's unit is in frames.1 - Capture delay's unit is in seconds.
        renderdoc.CaptureFrameCount:
          hint: |-
            If > 0, the RenderDoc capture will encompass more than a single frame. Note: this implies that all activity in all viewports and editor windows will be captured (i.e. same as CaptureAllActivity)
        renderdoc.EnableCrashHandler:
          hint: |-
            0 - Crash handling is completely delegated to the engine. 1 - The RenderDoc crash handler will be used (Only use this if you know the problem is with RenderDoc and you want to notify the RenderDoc developers!).
        renderdoc.ReferenceAllResources:
          hint: |-
            0 - Only include resources that are actually used. 1 - Include all rendering resources in the capture, even those that have not been used during the frame. Please note that doing this will significantly increase capture size.
        renderdoc.SaveAllInitials:
          hint: |-
            0 - Disregard initial states of resources. 1 - Always capture the initial state of all rendering resources. Please note that doing this will significantly increase capture size.
        renderdoc.ShowHelpOnStartup:
          hint: |-
            0 - Greeting has been shown and will not appear on startup. 1 - Greeting will be shown during next startup.
        replay.MontageErrorThreshold:
          hint: |-
            Tolerance level for when montage playback position correction occurs in replays
        Replay.UseReplayConnection:
          hint: |-
            
        rhi.Bindless.Resources:
          hint: |-
            Set to Enabled to enable for all shader types. Set to RayTracingOnly to restrict to Raytracing shaders.
        rhi.Bindless.Samplers:
          hint: |-
            Set to Enabled to enable for all shader types. Set to RayTracingOnly to restrict to Raytracing shaders.
        rhi.EnableConsole120Fps:
          hint: |-
            Enable Console 120fps if Monitor supports it and Console is properly setup
        RHI.GPUHitchThreshold:
          hint: |-
            Threshold for detecting hitches on the GPU (in milliseconds).
        rhi.PresentThreshold.Bottom:
          hint: |-
            Specifies the percentage of the screen from the bottom where tearing is allowed.
            Only effective on supported platforms.
            Range: 0.0 - 1.0
            
        rhi.PresentThreshold.Top:
          hint: |-
            Specifies the percentage of the screen from the top where tearing is allowed.
            Only effective on supported platforms.
            Range: 0.0 - 1.0
            
        rhi.SyncAllowEarlyKick:
          hint: |-
            When 1, allows the RHI vsync thread to kick off the next frame early if we've missed the vsync.
        rhi.SyncAllowVariable:
          hint: |-
            When 1, allows the RHI to use variable refresh rate, if supported by the output hardware.
        rhi.SyncInterval:
          hint: |-
            Determines the frequency of VSyncs in supported RHIs.
            This is in multiples of 16.66 on a 60hz display, but some platforms support higher refresh rates.
            Assuming 60fps, the values correspond to:
              0 - Unlocked (present immediately)
              1 - Present every vblank interval
              2 - Present every 2 vblank intervals
              3 - etc...
            
        rhi.SyncSlackMS:
          hint: |-
            Increases input latency by this many milliseconds, to help performance (trade-off tunable). Gamethread will be kicked off this many milliseconds before the vsync
        RHI.TransientAllocator.BufferCacheSize:
          hint: |-
            The maximum number of RHI buffers to cache on each heap before garbage collecting.
        RHI.TransientAllocator.GarbageCollectLatency:
          hint: |-
            Amount of update cycles before memory is reclaimed.
        RHI.TransientAllocator.MinimumHeapSize:
          hint: |-
            Minimum size of an RHI transient heap in MB. Heaps will default to this size and grow to the maximum based on the first allocation (Default 128).
        RHI.TransientAllocator.ParallelResourceCreation:
          hint: |-
            If enabled, a task is launched for each placed resource that is created.
        RHI.TransientAllocator.SeparateAsyncComputeHeap:
          hint: |-
            If enabled, async compute only allocations are put in their own separate heap.
        RHI.TransientAllocator.TextureCacheSize:
          hint: |-
            The maximum number of RHI textures to cache on each heap before garbage collecting.
        rhi.UseSubmissionThread:
          hint: |-
            Whether to enable the RHI submission thread.
              0: No
              1: Yes, but not when running with multi-gpu.
              2: Yes, always
            
        RHIPoolAllocator.DefragMaxPoolsToClear:
          hint: |-
            Maximum amount of pools to try and clear during a single alloctor defrag call (default: 1 - negative then all pools will be tried and no timeslicing)
        RHIPoolAllocator.DefragSizeFraction:
          hint: |-
            Skip defrag of pool if usage is more than given fraction (default: 0.9f).
        RHIPoolAllocator.ValidateLinkedList:
          hint: |-
            Validate all the internal linked list data of all the RHIPoolAllocators during every operation.
        RigVM.DisableExecutionAll:
          hint: |-
            if nonzero we disable all execution of rigvms.
        RigVM.DisableNativizedVMs:
          hint: |-
            if nonzero we disable swapping to nativized VMs.
        RigVM.EnableDrawInterfaceInShipping:
          hint: |-
            Set to 1 to enable control rig draw interface in shipping
        RigVM.EnableNodeLayouts:
          hint: |-
            Set to true to turn on support for node layouts
        RigVM.EnablePinDefaultTypes:
          hint: |-
            enables the use of pin default types
        RigVM.EnablePostLoadHashing:
          hint: |-
            When true refreshing the RigVMGraphs will be skipped if the hash matches the serialized hash.
        RigVM.EnablePreLoadFiltering:
          hint: |-
            When true the RigVMGraphs will be skipped during preload to speed up load times.
        RigVM.EnableVariants:
          hint: |-
            enables the UI bits to create a variant of assets / functions
        RigVM.Graph.DisableCompactNodes:
