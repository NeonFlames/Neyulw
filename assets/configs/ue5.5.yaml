            Exit early when playing or stopping montage(s) if the animation instance was uninitialized while we are performing the action due to triggering montage events. Use this to avoid reading from bad memory.
        a.Montage.EndSectionRequiresTimeRemaining:
          hint: |-
            Montage EndOfSection is only checked if there is remaining time (default false).
        a.Montage.FlushCompletedMontagesOnPlay:
          hint: |-
            Whether we should flush all completed montages IMMEDIATELY when a new montage stomps the group. Use this to prevent accumulating montages when animation tick is paused, and firing all at once when we unpause.
