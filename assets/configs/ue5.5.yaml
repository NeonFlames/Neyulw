            Whether the MegaLights feature is allowed by scalability and device profiles.
        r.MegaLights.Debug:
          hint: |-
            Whether to enabled debug mode, which prints various extra debug information from shaders.0 - Disable
            1 - Visualize tracing
            2 - Visualize sampling
        r.MegaLights.Debug.LightId:
          hint: |-
            Which light to show debug info for. When set to -1, uses the currently selected light in editor.
        r.MegaLights.Debug.VisualizeLight:
          hint: |-
            Whether to visualize selected light. Useful to find in in the level.
        r.MegaLights.DefaultShadowMethod:
          hint: |-
            The default shadowing method for MegaLights, unless over-ridden on the light component.
            0 - Ray Tracing. Preferred method, which guarantees fixed MegaLights cost and correct area shadows, but is dependent on the BVH representation quality.
            1 - Virtual Shadow Maps. Has a significant per light cost, but can cast shadows directly from the Nanite geometry using rasterization.
        r.MegaLights.EnableForProject:
          hint: |-
            Whether to use MegaLights by default, but this can still be overridden by Post Process Volumes, or disabled per-light. MegaLights uses stochastic sampling to render many shadow casting lights efficiently, with a consistent low GPU cost. MegaLights requires Hardware Ray Tracing, and does not support Directional Lights. Experimental feature.
        r.MegaLights.FixedStateFrameIndex:
          hint: |-
            Whether to override View.StateFrameIndex for debugging.
        r.MegaLights.GuideByHistory:
          hint: |-
            Whether to reduce sampling chance for lights which were hidden last frame. Reduces noise in areas where bright lights are shadowed.
            0 - disabled
            1 - more rays towards visible lights
            2 - more rays towards visible parts of lights
        r.MegaLights.GuideByHistory.Filter:
          hint: |-
            Whether to filter history by sharing visibility between nearby tiles.
        r.MegaLights.GuideByHistory.HiddenPDFWeightScale:
          hint: |-
            Weight applied to PDF of lights which were hidden last frame. Low values efficiently discard samples from hidden lights, but add lag in discovering newly enabled lights.
        r.MegaLights.HairVoxelTraces:
          hint: |-
            Whether to trace hair voxels.
        r.MegaLights.HardwareRayTracing:
          hint: |-
            Whether to use hardware ray tracing for shadow rays.
        r.MegaLights.HardwareRayTracing.AvoidSelfIntersections:
          hint: |-
            Whether to skip back face hits for a small distance in order to avoid self-intersections when BLAS mismatches rasterized geometry.
            Currently shares config with Lumen:
            0 - Disabled. May have extra leaking, but it's the fastest mode.
            1 - Enabled. This mode retraces to skip first backface hit up to r.Lumen.HardwareRayTracing.SkipBackFaceHitDistance. Good default on most platforms.
            2 - Enabled. This mode uses AHS to skip any backface hits up to r.Lumen.HardwareRayTracing.SkipBackFaceHitDistance. Faster on platforms with inline AHS support.
        r.MegaLights.HardwareRayTracing.Bias:
          hint: |-
            Constant bias for hardware ray traced shadow rays.
        r.MegaLights.HardwareRayTracing.EndBias:
          hint: |-
            Constant bias for hardware ray traced shadow rays to prevent proxy geo self-occlusion near the lights.
        r.MegaLights.HardwareRayTracing.EvaluateMaterialMode:
          hint: |-
            Which mode to use for material evaluation to support alpha masked materials.
            0 - Don't evaluate materials (default)1 - Retrace to evaluate materials
