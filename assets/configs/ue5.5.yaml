            Enables dynamic resolution for supported devices (such as Meta Quest) even when Mobile HDR is disabled. Only upscaling is supported.
            Because we can only render directly to the final render target when Mobile HDR is disabled, this will render reduced sized images to the upper left corner of the final RT.
            The final RT will then be submitted to the OpenXR compositor alongside an appropriate ViewRect, and be automatically spatially scaled to the physical display by the runtime.
        xr.SecondaryScreenPercentage.HMDRenderTarget:
          hint: |-
            Sets the VR render target texture size as a percentage of recommended texture size. Replaces r.SecondaryScreenPercentage.GameViewport when using an HMD.
            The recommended texture size is the size that will result in no under sampling in most distorted area of the view when computing the final image to be displayed on the device by the runtime compositor.
            Note that the recommended texture size will likely be larger than the display panel resolution of the device as the texture is used as input data for the final composition/lens distortion pass provided by the device's runtime.
            A value of 100 (default) will use the device's recommended texture size.
            
