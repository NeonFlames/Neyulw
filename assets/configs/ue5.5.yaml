        r.NeverOcclusionTestDistance:
          hint: |-
            When the distance between the viewpoint and the bounding sphere center is less than this, never occlusion cull.
        r.NFOR.AlbedoDivide.RecoverPhase:
          hint: |-
            0: Add back in the last step. Denoised = Albedo_{center} * \sum_{all frames}{denoised radiance}. Require high sample count for high quality albedo.1: Add back at each scattering or gathering. Denoised = * \sum_{i \in frames}{Albedo_i * denoised radiance}.
        r.NFOR.BandwidthSelection:
          hint: |-
            true: Apply bandwidth selection. It helps to preserve both high and low frequency details.
        r.NFOR.BandwidthSelection.Bandwidth:
          hint: |-
            -1: Use predefined bandwidths {0.5f, 1.0f}.(0,1]: Use a specific bandwidth.
        r.NFOR.BandwidthSelection.Map.PreserveDetail:
          hint: |-
            false: Use bandwidth = 1.0 to filter MSE.true: Use the corresponding bandwidth to filter MSE
        r.NFOR.BandwidthSelection.MSE.PreserveDetail:
          hint: |-
            false: Use bandwidth = 1.0 to filter MSE.true: Use the corresponding bandwidth to filter MSE
        r.NFOR.CPU.Regression.Recombine.Type:
          hint: |-
            0: Apply patch reconstruction to patch for current frame, weighted sum of neighbor patch to the current pixel for other frames.1: Apply weighted sum of neighbor patch to the current pixel for all frames.
        r.NFOR.Denoise.Alpha:
          hint: |-
            Indicate if the alpha channel of radiance will be denoised (Default on).
        r.NFOR.DenoisingFrameIndex:
          hint: |-
            The index of the denoising frame.-1: Automatically determine the index.i: Use all frames other than the ith frame to denoise.
        r.NFOR.Feature.AddConstant:
          hint: |-
            Add a constant 1 feature for denoising. Especially useful when all other features are zero.
        r.NFOR.Feature.Depth:
          hint: |-
            true: Add depth as feature for NFOR denoising.
        r.NFOR.Feature.Filtering:
          hint: |-
            True: Filter all features.
            False: Disable feature filtering (useful for debug).
            
        r.NFOR.Feature.MaxAlbedoGreyscale:
          hint: |-
            Set the max albedo in greyscale used for denoising. Scale the albedo variance as well. Used for suppressing specular noise.<=0: Ignore scaling.
        r.NFOR.Feature.MaxNormalLength:
          hint: |-
            Set the max normal length used for denoising. Scale the normal variance as well. Used for suppressing specular noise.<=0: Ignore scaling.
        r.NFOR.FrameCount:
          hint: |-
            n: Use the previous n frames, the current frame, and the future n frames. Suggested range is 0~2. Max=3.(Offline config)
            The value is always 0 for online preview denoising
            
        r.NFOR.FrameCount.Condition:
          hint: |-
            0: Denoise even if the frame count accumulated is less than the required frame count (used for debug).1: Denoise only when the number of frame count meets requirement.
        r.NFOR.LinearSolver.Cholesky.Lambda:
          hint: |-
            The initial lambda for modified Cholesky decomposition to make it positive definite. It will be scaled by the max of the absolute of the matrix element.
            Large value yields bias with smoothed rendering, while small value leads to variance or artifacts.
            Used when r.NFOR.LinearSolver.Type = 1 and 2. Selected to match the quality of r.NFOR.LinearSolver.Type = 2
            to r.NFOR.LinearSolver.Type 0.
        r.NFOR.LinearSolver.Device:
          hint: |-
            0: Solve Ax=B on CPU. Use householder QR decomposition from Eigen library.1: Solve Ax=B on GPU.
        r.NFOR.LinearSolver.Type:
          hint: |-
            The linear regression solver type implemented in GPU.
            0: Newton Schulz iterative method (High quality but slow).
            1: Cholesky decomposition (Fast but has too smoothed result or artifacts).
            2: Fusion of Cholesky and Newton Schulz iterative method (High quality and fast).
            
        r.NFOR.NonLocalMean.Atlas:
          hint: |-
            true	: Use atlas and separable filter to improve the performance of NLM weights query.
            false : Calculate the non local mean weights for each pixel in place.(baseline but slow).
            
        r.NFOR.NonLocalMean.Atlas.Size:
          hint: |-
            <=0: Use the same size of the input tile.
            	n: At least the max size of the input tile(2k as default). The larger, the less number of dispatch passes.
            
        r.NFOR.NonLocalMean.Atlas.Type:
          hint: |-
            0: float2. Stores one symmetric distance/weight.
            1: float4. Stores two symmetric distance/weights.
            
        r.NFOR.NonLocalMean.Feature.Format:
          hint: |-
            0: fp32 
            1: fp16 
            
        r.NFOR.NonLocalMean.Feature.PatchDistance:
          hint: |-
            The search distance of the non-local mean algorithm for feature filtering. The searching patch width/height = PatchDistance * 2 + 1.
        r.NFOR.NonLocalMean.Feature.PatchSize:
          hint: |-
            The patch size of the non-local mean algorithm for feature filtering. The patch width/height = PatchSize * 2 + 1.
        r.NFOR.NonLocalMean.Radiance.PatchDistance:
          hint: |-
            The search distance of the non-local mean algorithm. The searching patch width/height = PatchDistance * 2 + 1.The patch distance for bandwidth selection dependents on this parameters for MSE and selection filtering.
        r.NFOR.NonLocalMean.Radiance.PatchSize:
          hint: |-
            The patch size of the non-local mean algorithm. The patch width/height = PatchSize * 2 + 1.
        r.NFOR.NonLocalMean.WeightLayout:
          hint: |-
            The layout of the weight. It affects the performance and how weights are handled at each stage.
             0: Do not use weight buffer.
             1: NumOfWeightsPerPixel x Width x Height.
             2: Width x Height x NumOfWeightsPerPixel.
             3: float4 x Width x Height x DivideAndRoundUp(NumOfWeightsPerPixel,float4)
            
        r.NFOR.NumOfTile:
          hint: |-
            n: Divide the image into n x n tiles in [1,32].
            0<=x<=1: Use a single dispatch. Could run out of memory.
            -1: Automatically determine the number of tiles based on r.NFOR.Tile.Size and the view size.
            
        r.NFOR.PredivideAlbedo:
          hint: |-
            Enable pre-albedo divide to denoise only the demodulated singal. It preserves more high frequency details.
        r.NFOR.PredivideAlbedo.Offset:
          hint: |-
            Offset for albedo for regions other than full reflection and sky materials. Increase to get a smoother result.
        r.NFOR.PredivideAlbedo.OffsetSky:
          hint: |-
            Sky or reflection of sky material has very small albedo that will cause noise. Offset more.
        r.NFOR.Reconstruction.Debug.FrameIndex:
          hint: |-
            >=0: Output the denoising contribution from the ith frame only.-1: do not perform debug. Output contributions from all frames.
        r.NFOR.Reconstruction.Type:
          hint: |-
            0: Scatter for the denoising frame, gather for other temporal frames (default).1: Force gathering.
        r.NFOR.Regression.Device:
          hint: |-
             0: CPU (verification). Used only for feature development.
             1: GPU.
            
        r.NFOR.Regression.MaxDataRatioToParemters:
          hint: |-
            The max number of observations per parameter in the regression. <1 to use all.
        r.NFOR.Tile.FeatureTileCount.DownScale:
          hint: |-
            Reduce the number of tiles by this factor for feature filtering.
        r.NFOR.Tile.Size:
          hint: |-
            The size of the max length of a tile. The default is selected for best performance based on experiment.
            It takes effect only when r.NFOR.NumOfTile is set to -1. Minimal value = 100.
            
        r.NFOR.TileDebug:
          hint: |-
            >0: Turn on tile debug mode.
        r.NFOR.TileDebug.Index:
          hint: |-
            Tile index number to debug. -1: The middle index in range of 0 ~ (NumOfTile * NumOfTile - 1).>=0: Select a specific tile to render for debug.
        r.NormalCurvatureToRoughnessBias:
