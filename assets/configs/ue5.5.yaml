        r.MipMapLODBias:
          hint: |-
            Apply additional mip map bias for all 2D textures, range of -15.0 to 15.0
        r.Mobile.AdrenoOcclusionMode:
          hint: |-
            0: Render occlusion queries after the base pass (default).
            1: Render occlusion queries after translucency and a flush, which can help Adreno devices in GL mode.
        r.Mobile.AllowDeferredShadingOpenGL:
          hint: |-
            0: Do not Allow Deferred Shading on OpenGL (default)
            1: Allow Deferred Shading on OpenGL
        r.Mobile.AllowDistanceFieldShadows:
          hint: |-
            0: Do not generate shader permutations to render distance field shadows from stationary directional lights.
            1: Generate shader permutations to render distance field shadows from stationary directional lights. (default)
        r.Mobile.AllowDitheredLODTransition:
          hint: |-
            Whether to support 'Dithered LOD Transition' material option on mobile platforms
        r.Mobile.AllowFramebufferFetchOpenGL:
          hint: |-
            0: Use multi-pass rendering without FBF and PLS extensions
            1: Allow use of framebuffer fetch and PLS extensions (default)
        r.Mobile.AllowPerPixelShadingModels:
          hint: |-
            Whether to allow 'Per-Pixel Shader Models (From Material Expression)' in materials for Mobile feature level.
        r.Mobile.AllowPixelDepthOffset:
          hint: |-
            Whether to allow 'Pixel Depth Offset' in materials for Mobile feature level. Depth modification in pixel shaders may reduce GPU performance
        r.Mobile.AmbientOcclusion:
          hint: |-
            Caution: An extra sampler will be occupied in mobile base pass pixel shader after enable the mobile ambient occlusion.
            0: Disable Ambient Occlusion on mobile platform. [default]
            1: Enable Ambient Occlusion on mobile platform.
            
        r.Mobile.AmbientOcclusionDepthBoundsTest:
          hint: |-
            Whether to use depth bounds test to cull distant pixels during AO pass. This option is only valid when pixel shader path is used
        r.Mobile.AmbientOcclusionQuality:
          hint: |-
            The quality of screen space ambient occlusion on mobile platform.
            0: Disabled.
            1: Low.(Default)
            2: Medium.
            3: High.
            
        r.Mobile.AmbientOcclusionShaderType:
          hint: |-
            0: ComputeShader.
            1: Seperate ComputeShader.
            2: PixelShader.
            
        r.Mobile.AmbientOcclusionTechnique:
          hint: |-
            0: GTAO (default).
            1: SSAO.
            
        r.Mobile.AntiAliasing:
          hint: |-
            Mobile default AntiAliasingMethod
             0: off (no anti-aliasing)
             1: FXAA (default, faster than TemporalAA but much more shimmering for non static cases)
             2: TemporalAA(it will fallback to FXAA if SupportsGen4TAA is disabled) 
             3: MSAA
        r.Mobile.CustomDepthForTranslucency:
          hint: |-
             Whether to render custom depth/stencil if any tranclucency in the scene uses it. 
             0 = Off 
             1 = On [default]
        r.Mobile.DBuffer:
          hint: |-
            Enables DBuffer decal material blend modes when using the mobile forward renderer.
            DBuffer decals are rendered before the base pass, allowing them to affect static lighting and skylighting correctly. 
            When enabled, a full prepass will be forced which adds CPU / GPU cost.  Several texture lookups will be done in the base pass to fetch the decal properties, which adds pixel work.
             0: off (default)
             1: on
        r.Mobile.DesiredResX:
          hint: |-
            Desired mobile X resolution (longest axis) (non-zero == use for X, calculate Y to retain aspect ratio)
        r.Mobile.DesiredResY:
          hint: |-
            Desired mobile Y resolution (shortest axis) (non-zero == use for Y, calculate X to retain aspect ratio)
        r.Mobile.DisableVertexFog:
          hint: |-
            If true, vertex fog will be omitted from the most of the mobile base pass shaders. Instead, fog will be applied in a separate pass and only when scene has a fog component.
        r.Mobile.EarlyZPass:
          hint: |-
            Whether to use a depth only pass to initialize Z culling for the mobile base pass. Changing this setting requires restarting the editor.
              0: off
              1: all opaque 
              2: masked primitives only 
            
        r.Mobile.EnableCapsuleDirectShadows:
          hint: |-
            0: Capsule direct shadows are disabled in the mobile renderer1: Enables capsule direct shadowing on skinned components with bCastCapsuleDirectShadow enabled with the mobile renderer
        r.Mobile.EnableCapsuleShadows:
          hint: |-
            0: Capsule shadows are disabled in the mobile renderer1: Enables capsule shadowing on skinned components with bCastCapsuleDirectShadow or bCastCapsuleIndirectShadow enabled with the mobile renderer
        r.Mobile.EnableCloth:
          hint: |-
            If enabled, compile cloth shader permutations and render simulated cloth on mobile platforms and Mobile mode on PC. Cannot be changed at runtime
        r.Mobile.EnableMovableLightCSMShaderCulling:
          hint: |-
            0: All primitives lit by movable directional light render with CSM.
            1: Primitives lit by movable directional light render with the CSM shader when determined to be within CSM range. (default)
        r.Mobile.EnableMovablePointLightsShadows:
          hint: |-
            If 1 then enable movable point light shadow support
        r.Mobile.EnableMovableSpotlightsShadow:
          hint: |-
            If 1 then enable movable spotlight shadow support
        r.Mobile.EnableOcclusionExtraFrame:
          hint: |-
            Whether to allow extra frame for occlusion culling (enabled by default)
        r.Mobile.EnableStaticAndCSMShadowReceivers:
          hint: |-
            0: Primitives can receive only static shadowing from stationary lights.
            1: Primitives can receive both CSM and static shadowing from stationary lights. (default)
        r.Mobile.EyeAdaptation:
          hint: |-
            EyeAdaptation for mobile platform.
             0: Disable
             1: Enabled (Default)
        r.Mobile.FloatPrecisionMode:
          hint: |-
            0: Use Half-precision (default)
            1: Half precision, except Full precision for material expressions
            2: Force use of high precision in pixel shaders.
            
        r.Mobile.ForceDepthResolve:
          hint: |-
            0: Depth buffer is resolved by switching out render targets. (Default)
            1: Depth buffer is resolved by switching out render targets and drawing with the depth texture.
            
        r.Mobile.Forward.DecalLighting:
          hint: |-
            Enables lit decals when using the mobile forward renderer without DBuffer.
             0: off
             1: on, lighting channel 1 is used for decal lighting
             2: on, lighting channel 2 is used for decal lighting
             3: on, lighting channel 3 is used for decal lighting
        r.Mobile.Forward.EnableClusteredReflections:
          hint: |-
            Whether to enable clustered reflections on mobile forward, it's always supported on mobile deferred.
        r.Mobile.Forward.EnableIESProfiles:
          hint: |-
            0: IES profiles disabled in mobile forward (default)
            1: IES profiles enabled in mobile forward 
            
        r.Mobile.Forward.EnableLocalLights:
          hint: |-
            0: Local Lights Disabled (default)
            1: Local Lights Enabled
            2: Local Lights Buffer Enabled
            
        r.Mobile.Forward.EnableParticleLights:
          hint: |-
            0: Particle Lights Disabled (default)
            1: Particle Lights Enabled (requires local lights)
            
        r.Mobile.Forward.LocalLightsSinglePermutation:
          hint: |-
            Whether to use the same permutation regardless of local lights state. This may improve RT time at expense of some GPU time
        r.Mobile.Forward.RenderRectLightsAsSpotLights:
          hint: |-
            0: Rect Lights are rendered as area lights
            1: Rect Lights are rendered as Spot Lights (default)
            
        r.Mobile.FSR.DisableCompute:
          hint: |-
            FSR Disable compute shaders for FSR (Recommended for Adreno). 1: Compute Disabled, 0: Compute Enabled (default)
        r.Mobile.FSR.Enabled:
          hint: |-
            Enable Mobile FSR for Primary Upscale
        r.Mobile.FSR.RCAS.Denoise:
          hint: |-
            FSR RCAS Denoise support for grainy input such as dithered images or input with custom film grain effects applied prior to FSR. 1:On, 0:Off
        r.Mobile.FSR.RCAS.Enabled:
          hint: |-
            FidelityFX FSR/RCAS : Robust Contrast Adaptive Sharpening Filter
        r.Mobile.FSR.RCAS.Sharpness:
          hint: |-
            FSR RCAS Sharpness in stops (0: sharpest, 1: 1/2 as sharp, 2: 1/4 as sharp, 3: 1/8 as sharp, etc.). A value of 0.2 would correspond to a ~0.87 sharpness in [0-1] linear scale
        r.Mobile.FSR.Upsampling.Enabled:
          hint: |-
            FidelityFX FSR/RCAS : Robust Contrast Adaptive Sharpening Filter
        r.Mobile.GTAOPreIntegratedTextureType:
          hint: |-
            0: No Texture.
            1: Texture2D LUT.
            2: Volume LUT(Default).
        r.Mobile.IgnoreDeferredShadingSkyLightChannels:
          hint: |-
            Whether to ignore primitive lighting channels when applying SkyLighting in a mobile deferred shading.
            This may improve GPU performance at the cost of incorrect lighting for a primitves with non-default lighting channels
        r.Mobile.MaxVisibleMovableSpotLightShadows:
          hint: |-
            The max number of visible spotlights can cast shadow sorted by screen size, should be as less as possible for performance reason
        r.Mobile.MeshSortingMethod:
          hint: |-
            How to sort mesh commands on mobile:
            	0: Sort by state, roughly front to back (Default).
            	1: Strict front to back sorting.
            
        r.Mobile.MobileSupportBloomSetupRareCases:
          hint: |-
            0: Don't generate permutations for BloomSetup rare cases. (default, like Sun+MetalMSAAHDRDecode, Dof+MetalMSAAHDRDecode, EyeAdaptaion+MetalMSAAHDRDecode, and any of their combinations)
            1: Generate permutations for BloomSetup rare cases. 
        r.Mobile.PixelFogDepthTest:
          hint: |-
            Whether to use depth and stencil tests for fog rendering
        r.Mobile.PixelFogQuality:
          hint: |-
            Exponentional height fog rendering quality.
            0 - basic per-pixel fog1 - all per-pixel fog features (second fog, directional inscattering, aerial perspective)
        r.Mobile.PixelProjectedReflectionQuality:
          hint: |-
            The quality of pixel projected reflection on mobile platform.
            0: Disabled
            1: Best performance but may have some artifacts in some view angles. [default]
            2: Better quality and reasonable performance and could fix some artifacts.
            3: Best quality but will be much heavier.
            
        r.Mobile.PlanarReflectionMode:
          hint: |-
            The PlanarReflection will work differently on different mode on mobile platform, choose the proper mode as expect.
            0: The PlanarReflection actor works as usual on all platforms. [default]
            1: The PlanarReflection actor is only used for mobile pixel projection reflection, it will not affect PC/Console. MobileMSAA will be disabled as a side effect.
            2: The PlanarReflection actor still works as usual on PC/Console platform and is used for mobile pixel projected reflection on mobile platform. MobileMSAA will be disabled as a side effect.
            
        r.Mobile.PropagateAlpha:
          hint: |-
            0: Disabled1: Propagate Full Alpha Propagate
        r.Mobile.SceneColorFormat:
          hint: |-
            Overrides the memory layout (RGBA) used for the scene color of the mobile renderer.
            Unsupported overridden formats silently use default 0: (default) Automatically select the appropriate format depending on project settings and device support.
             1: PF_FloatRGBA 64Bit 
             2: PF_FloatR11G11B10 32Bit
             3: PF_B8G8R8A8 32Bit
        r.Mobile.SceneDepthAux:
          hint: |-
            1: 16F SceneDepthAux Format2: 32F SceneDepthAux Format
        r.Mobile.ScreenSpaceReflections:
          hint: |-
            0: Mobile Renderer Screen Space Reflections disabled (default)
            1: Mobile Renderer Screen Space Reflections enabled
            
        r.Mobile.ScreenSpaceReflections.Intensity:
          hint: |-
            Scale factor to adjust the intensity of mobile screen space reflections in the range [0.0, 1.0] or -1. (default: -1, ignores this setting)
            
        r.Mobile.ShadingModelsMask:
          hint: |-
            The mask that indicates which shading models are enabled on mobile platforms.
        r.Mobile.ShadingPath:
          hint: |-
            0: Forward shading (default)
            1: Deferred shading (Mobile HDR is required for Deferred)
        r.Mobile.Shadow.CSMShaderCullingDebugGfx:
          hint: |-
            
        r.Mobile.Shadow.CSMShaderCullingMethod:
          hint: |-
            Method to determine which primitives will receive CSM shaders:
            0 - disabled (all primitives will receive CSM)
            1 - Light frustum, all primitives whose bounding box is within CSM receiving distance. (default)
            2 - Combined caster bounds, all primitives whose bounds are within CSM receiving distance and the capsule of the combined bounds of all casters.
            3 - Light frustum + caster bounds, all primitives whose bounds are within CSM receiving distance and capsule of at least one caster. (slowest)
            4 - Cull all. Prevent primitives from receiving CSM shadows.
            5 - Disable culling if mobile distance field shadowing is used for all views.
            Combine with 16 to change primitive bounding test to spheres instead of box. (i.e. 18 == combined casters + sphere test)
        r.Mobile.ShadowmapRoundUpToPowerOfTwo:
          hint: |-
            Round the shadow map up to power of two on mobile platform, in case there is any compatibility issue.
             0: Disable (Default)
             1: Enabled
        r.Mobile.SSAOHalfResolution:
          hint: |-
            Whether to calculate SSAO at half resolution.
            0: Disabled.
            1: Half Resolution with bilinear upsample
            2: Half Resolution with 4 tap bilateral upsample
            3: Half Resolution with 9 tap bilateral upsample
            
        r.Mobile.SupportGPUScene:
          hint: |-
            Whether to support GPU scene, required for auto-instancing (only Mobile feature level)
        r.Mobile.SupportInsetShadows:
          hint: |-
            Enables inset shadows on mobile. Currently not supported on platforms not using ShadowMaskTexture. Default = false.
        r.Mobile.SupportsGen4TAA:
          hint: |-
            Support desktop Gen4 TAA with mobile rendering
            0: Fallback to FXAA1: Support Desktop Gen4 TAA (default)
        r.Mobile.TonemapSubpass:
          hint: |-
             Whether to enable mobile tonemap subpass 
             0 = Off [default]
             1 = On
        r.Mobile.UseClusteredDeferredShading:
          hint: |-
            Toggle use of clustered deferred shading for lights that support it. 0 is off (default), 1 is on. (requires LightGrid: r.Mobile.Forward.EnableLocalLights=1)
        r.Mobile.UseCSMShaderBranch:
          hint: |-
            0: Use two shader permutations for CSM and non-CSM shading. (default)
            1: Use a single shader pemutation with a branch in a shader to apply CSM (only with r.AllowStaticLighting=0)
        r.Mobile.UseHWsRGBEncoding:
          hint: |-
            0: Write sRGB encoding in the shader
            1: Use GPU HW to convert linear to sRGB automatically (device must support sRGB write control)
            
        r.Mobile.UseLightStencilCulling:
          hint: |-
            Whether to use stencil to cull local lights. 0 is off, 1 is on (default)
        r.Mobile.VirtualTextures:
          hint: |-
            Whether virtual texture streaming is enabled on mobile platforms. Requires r.VirtualTextures enabled as well. 
            
        r.Mobile.XRMSAAMode:
          hint: |-
             Whether to modify how mobile XR msaa support works
             0 = Standard depth pass/swapchain mode [default]
             1 = Perform a copy of depth to the depth resolve target 2 = Make the depth swap chain be MSAA and use it directly as scene depth
        r.MobileContentScaleFactor:
          hint: |-
            Content scale multiplier (equates to iOS's contentScaleFactor to support Retina displays
        r.MobileHDR:
          hint: |-
            0: Mobile renders in LDR gamma space. (suggested for unlit games targeting low-end phones)
            1: Mobile renders in HDR linear space. (default)
        r.MobileMaxLoadedMips:
          hint: |-
            Maximum number of loaded mips for nonstreaming mobile platforms.
            
        r.MobileReduceLoadedMips:
          hint: |-
            Reduce loaded texture mipmaps for nonstreaming mobile platforms.
            
        r.MorphTarget.ForceUpdate:
          hint: |-
            Force morph target deltas to be calculated every frame.
             0: Default
             1: Force Update
            
        r.MorphTarget.MaxBlendWeight:
          hint: |-
            Maximum value accepted as a morph target blend weight..
            Blend target weights will be checked against this value for validation.Values smaller than this number will be clamped.
            
        r.MorphTarget.Mode:
          hint: |-
            Use GPU for computing morph targets.
             0: Use original CPU method (loop per morph then by vertex)
             1: Enable GPU method (default)
            
        r.MorphTarget.WeightThreshold:
          hint: |-
            Set MorphTarget Weight Threshold (Default : 0.000000).
            
        r.MotionBlur.AllowExternalVelocityFlatten:
          hint: |-
            Whether to allow motion blur's velocity flatten into other pass.
        r.MotionBlur.Amount:
          hint: |-
            Allows to override the postprocess setting (scale of motion blur)
            -1: override (default)
        r.MotionBlur.Directions:
          hint: |-
            Number of bluring direction (default = 1).
        r.MotionBlur.HalfResGather:
          hint: |-
            Whether to do motion blur filter dynamically at half res under heavy motion.
        r.MotionBlur.HalfResInput:
          hint: |-
            Whether motion blur also blur with a half resolution input.
        r.MotionBlur.Max:
          hint: |-
            Allows to override the postprocess setting (max length of motion blur, in percent of the screen width)
            -1: override (default)
        r.MotionBlur.Scale:
          hint: |-
            Allows to scale the postprocess intensity/amount setting in the postprocess.
            1: don't do any scaling (default)
        r.MotionBlur.TargetFPS:
          hint: |-
            Allows to override the postprocess setting (target FPS for motion blur velocity length scaling).
            -1: override (default) 0: target current frame rate with moving average
            [1,120]: target FPS for motion blur velocity scaling
        r.MotionBlur.VisualizeDebugInformation:
          hint: |-
            Enables checkerboard and debug text visualization when Visualize Motion Blur show flag is enabled.
            
        r.MotionBlur2ndScale:
          hint: |-
            
        r.MotionBlurDebug:
          hint: |-
            Defines if we log debugging output for motion blur rendering.
             0: off (default)
             1: on
        r.MotionBlurFiltering:
          hint: |-
            Useful developer variable
            0: off (default, expected by the shader for better quality)
            1: on
        r.MotionBlurQuality:
          hint: |-
            Defines the motion blur method which allows to adjust for quality or performance.
             0:off, 1:low, 2:medium, 3:high (default), 4: very high
        r.MotionBlurScatter:
          hint: |-
            Forces scatter based max velocity method (slower).
        r.MotionBlurSeparable:
          hint: |-
            Adds a second motion blur pass that smooths noise for a higher quality blur.
        r.MotionVectorSimulation:
          hint: |-
            Controls whether to allow simulated motion vectors on scene components, geometry caches and skinned meshes on camera cut frames.
        r.MrMesh.BrickCullingDebugState:
          hint: |-
            MR Mesh brick culling debug state: 0=off, 1=on, 2=paused
        r.MSAA.CompositingSampleCount:
          hint: |-
            Affects the render quality of the editor 3d objects.
             1: no MSAA, lowest quality
             2: 2x MSAA, medium quality (medium GPU memory consumption)
             4: 4x MSAA, high quality (high GPU memory consumption)
             8: 8x MSAA, very high quality (insane GPU memory consumption)
        r.MSAACount:
          hint: |-
            Number of MSAA samples to use with the forward renderer.  Only used when MSAA is enabled in the rendering project settings.
            0: MSAA disabled (Temporal AA enabled)
            1: MSAA disabled
            2: Use 2x MSAA
            4: Use 4x MSAA8: Use 8x MSAA
        r.MultiGPU.Transfer:
          hint: |-
            Mode to use for cross GPU transfers when multiple nDisplay views are active
             0: immediate pull transfer
             1: optimized push transfer (source GPU runs copy, with deferred fence wait on destination GPU)
             2: optimized pull transfer (destination GPU runs copy, with transfers delayed to last view's render); (default)
        r.MultithreadedLightmapEncode:
          hint: |-
            Lightmap encoding after rebuild lightmaps is done multithreaded.
        r.MultithreadedShadowmapEncode:
          hint: |-
            Shadowmap encoding after rebuild lightmaps is done multithreaded.
        r.Nanite:
          hint: |-
            Render static meshes using Nanite.
        r.Nanite.AllowMaskedMaterials:
          hint: |-
            Whether to allow meshes using masked materials to render using Nanite.
        r.Nanite.AllowProgrammableDistances:
          hint: |-
            Whether or not to allow disabling of Nanite programmable raster features (World Position Offset, Pixel Depth Offset, Masked Opaque, or Displacement) at a distance from the camera.
        r.Nanite.AllowSkinnedMeshes:
          hint: |-
            Whether to enable support for Nanite skinned meshes
        r.Nanite.AllowSplineMeshes:
          hint: |-
            Whether to enable support for Nanite spline meshes
        r.Nanite.AllowWorkGraphMaterials:
          hint: |-
            Whether to enable support for Nanite work graph materials
        r.Nanite.AsyncRasterization:
          hint: |-
            If available, run Nanite compute rasterization as asynchronous compute.
        r.Nanite.AsyncRasterization.CustomPass:
          hint: |-
            If available, run Nanite compute rasterization of custom passes as asynchronous compute.
        r.Nanite.AsyncRasterization.LumenMeshCards:
          hint: |-
            If available, run Nanite compute rasterization of Lumen mesh cards as asynchronous compute.
        r.Nanite.AsyncRasterization.ShadowDepths:
          hint: |-
            If available, run Nanite compute rasterization of shadows as asynchronous compute.
        r.Nanite.BinningTechnique:
          hint: |-
            
        r.Nanite.Builder.FallbackTriangleThreshold:
          hint: |-
            Triangle count <= to this threshold uses the source mesh unchanged as the fallback.
        r.Nanite.Bundle.Emulation:
          hint: |-
            Whether to force shader bundle dispatch emulation
        r.Nanite.Bundle.Raster:
          hint: |-
            Whether to enable Nanite shader bundle dispatch for raster
        r.Nanite.Bundle.RasterHW:
          hint: |-
            Whether to enable Nanite shader bundle dispatch for Hardware raster
        r.Nanite.Bundle.RasterSW:
          hint: |-
            Whether to enable Nanite shader bundle dispatch for Software raster
        r.Nanite.Bundle.Shading:
          hint: |-
            Whether to enable Nanite shader bundle dispatch for shading
        r.Nanite.CacheMaterialBinsParallel:
          hint: |-
            Enable parallel caching of raster and shading bins for Nanite materials. 0=disabled, 1=enabled (default)
        r.Nanite.CacheRelevanceParallel:
          hint: |-
            Enable parallel caching of Nanite material relevance. 0=disabled, 1=enabled (default)
        r.Nanite.CoarseMeshStreaming:
          hint: |-
            Generates 2 Nanite coarse mesh LODs and dynamically streams in the higher quality LOD depending on TLAS usage of the proxy.
            
        r.Nanite.CoarseMeshStreamingMode:
          hint: |-
            Streaming mode:
            0: Use TLAS proxies to drive what to stream within the budget (default)
            1: Stream in all registered meshes
            2: Don't stream in any coarse LODs
            
        r.Nanite.CoarseStreamingMeshMemoryPoolSizeInMB:
          hint: |-
            Pool size for streaming in the render mesh & blas data for the coarse nanite meshes (default 200MB)
            This budget will be part of the mesh streaming pool size.
            On consoles the actual BLAS memory will be part of this, on PC only the vertex data because the BLAS is dependent on the GPU & driver.
            
        r.Nanite.ComputeMaterials.Sort:
          hint: |-
            
        r.Nanite.ComputeRasterization:
          hint: |-
            Whether to allow compute rasterization. When disabled all rasterization will go through the hardware path.
        r.Nanite.Culling.DrawDistance:
          hint: |-
            Set to 0 to test disabling Nanite culling due to instance draw distance.
        r.Nanite.Culling.Frustum:
          hint: |-
            Set to 0 to test disabling Nanite culling due to being outside of the view frustum.
        r.Nanite.Culling.GlobalClipPlane:
          hint: |-
            Set to 0 to test disabling Nanite culling due to being beyond the global clip plane.
            NOTE: Has no effect if r.AllowGlobalClipPlane=0.
        r.Nanite.Culling.HZB:
          hint: |-
            Set to 0 to test disabling Nanite culling due to occlusion by the hierarchical depth buffer.
        r.Nanite.Culling.TwoPass:
          hint: |-
            Set to 0 to test disabling two pass occlusion culling.
        r.Nanite.Culling.WPODisableDistance:
          hint: |-
            Set to 0 to test disabling 'World Position Offset Disable Distance' for Nanite instances.
        r.Nanite.CustomDepth:
          hint: |-
            Whether to allow Nanite to render in the CustomDepth pass
        r.Nanite.CustomDepth.ExportMethod:
          hint: |-
            0 - Export depth/stencil into separate targets via PS
            1 - Export depth/stencil direct to target via CS (requires HTILE support)
            
        r.Nanite.Debug.ValidateShadeBinning:
          hint: |-
            
        r.Nanite.DecompressDepth:
          hint: |-
            
        r.Nanite.DicingRate:
          hint: |-
            Size of the micropolygons that Nanite tessellation will dice to, measured in pixels.
        r.Nanite.EmitMaterialPerformanceWarnings:
          hint: |-
            Emit log and on-screen messages to warn when a Nanite material is both programmable and using either masking or pixel depth offset (PDO).
        r.Nanite.ExportDepth:
          hint: |-
            
        r.Nanite.FastTileClear:
          hint: |-
            Whether to enable Nanite fast tile clearing
        r.Nanite.FastTileClear.SubTiles:
          hint: |-
            Whether to enable Nanite fast tile clearing (for 4x4 sub tiles)
        r.Nanite.FastTileVis:
          hint: |-
            Allows for just showing a single target in the visualization, or -1 to show all accumulated
        r.Nanite.FastVisBufferClear:
          hint: |-
            Whether the fast clear optimization is enabled. Set to 2 for tile clear.
        r.Nanite.FilterPrimitives:
          hint: |-
            Whether per-view filtering of primitive is enabled.
        r.Nanite.ForceEnableMeshes:
          hint: |-
            Force enables all meshes to also build Nanite data, regardless of the enabled flag on the asset.
        r.Nanite.ImposterMaxPixels:
          hint: |-
            The maximum size of imposters measured in pixels.
        r.Nanite.InstanceHierarchyArgsMaxWorkGroups:
          hint: |-
            Sanitize instance hierarchy arguments to prevent dispatching more workgroups than there are items to consume.
              Sets the dispatch work group size to the minimum of the group work buffer size and the value provided in this cvar.
              Setting it to zero disables the clamping kernel.
            	NOTE: This cvar is only for testing/hot fixing purposes.
        r.Nanite.IsNaniteSkeletalMeshSettingsInitiallyCollapsed:
          hint: |-
            If the Nanite Settings are initially collapsed in the details panel in the Skeletal Mesh Editor Tool.
        r.Nanite.IsNaniteStaticMeshSettingsInitiallyCollapsed:
          hint: |-
            If the Nanite Settings are initially collapsed in the details panel in the Static Mesh Editor Tool.
        r.Nanite.IsolateInvalidCoarseMesh:
          hint: |-
            Debug mode to render only non-Nanite proxies that incorrectly reference coarse static mesh assets.
        r.Nanite.LargePageRectThreshold:
          hint: |-
            Threshold for the size in number of virtual pages overlapped of a candidate cluster to be recorded as large in the stats.
