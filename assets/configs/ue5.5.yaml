            When true will cause blend shape / morph target float curve data to be added to generated USkeleton assets. When false, this curve data will be added to the generated USkeletalMesh assets instead.
        USD.Bounds.BoundsLineThickness:
          hint: |-
            Line thickness to use when drawing 'bounds' or 'origin' alternate prim draw modes from UsdGeomModelAPI
